<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <link rel="stylesheet" href="../css/reproductor.css">
    <script src = "../assets/reproductor.js"></script>
</head>
<body>
    <section id="reproductor">
        <video id="medio" width="720" height="400" loop poster="IS.jpg">
            <source src="../assets/Opus - Life Is Life (Live)_360P.mp4">
        </video>
        <nav>
            <div id="botones">
                <input type="button" id="reproducir" value=">">
                <input type="button" id="silenciar" value="Silencio">
            </div>
            <div id="barra">
                <div id="progreso"></div>
            </div>
                <div id="control">
                    <input type="range" id="volumen" min="0" max="1" step="0.1"
                    value="0.6">
                </div>
                <div class="recuperar"></div>
        </nav>
    </section>
</body>
</html>
